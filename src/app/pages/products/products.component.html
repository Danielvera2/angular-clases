<div class="container">
    <h1>Productos</h1>
    <h2>Carlos Vera</h2>
    <div class="table-responsive">
        <table class="table table-primary">
            <thead>
                <tr>
                    <th >Nombre </th>
                    <th >Precio</th>
                    <th >Descripcion</th>
                    <th >Categoria</th>
                    <th >Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr class="" *ngFor= "let product of products ">
                    <td {{product.title}}></td>
                    <td {{product.price}}></td>
                    <td {{product.description}}></td>
                    <td><img src="{{product.images}}" width="200px" height="200px"></td>
                    <td><a href="(click)=deleteProduct({{product.id}})"></a></td>

                </tr>

            </tbody>
        </table>
    </div>

</div>
